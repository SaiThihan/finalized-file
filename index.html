<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card component solution</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="container">
        <!--general box-->
        <div id="card">
          <!--top section  /  image-->
          <div id="top_section">
            <div>
              <img
                src="images/image-equilibrium.jpg"
                alt="Equilibrium"
                id="equilibrium_image"
              />
            </div>
            <div id="hover_equilibrium">
              <img src="images/icon-view.svg" alt="" id="view_image" />
            </div>
          </div>

          <!--middle section / title ant text-->
          <div id="middle_section">
            <div>
              <h1><a href="#" class="text_bold">Equilibrium#3429</a></h1>
            </div>
            <div>
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
          </div>

          <!--bottom section ETH and days left-->
          <div id="bottom_section">
            <div id="ETH_box">
              <img src="images/icon-ethereum.svg " alt="ETH" id="ETH_icon" />
              <p>0.041 ETH</p>
            </div>
            <div id="clock_box">
              <img src="images/icon-clock.svg" alt="clock" id="clock_icon" />
              <p>3 days left</p>
            </div>
          </div>
          <!--last section / avatar creation of-->
          <div id="box_avatar">
            <div>
              <img
                src="images/image-avatar.png"
                alt="your-avatar"
                id="avatar_icon"
              />
            </div>
            <div>
              Creation of <a href="#" class="text_bold">Jules Wyvern</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
